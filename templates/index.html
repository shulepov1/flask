{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<main>
    <p>Выберите ваш браузер. <span class="hint"> (Подсказка: скорее всего, это {{user_browser}})</span></p>
    <ul class="browsers d-flex gap-5">
        {% for browser in browsers %}
        <li><a href="browser/{{browser['name']}}" title={{browser['name']}}><img src="{{ browser['url'] }} " width="72" height="72">
        </a></li>
        {% endfor %}
        <li class="browser--new"><a href="/browser/create"><img src="https://icons.iconarchive.com/icons/kyo-tux/delikate/32/Add-icon.png" width="32" height="32">
        </a></li>
    </ul>
</main>
{% endblock %}
