{% extends 'base.html' %}

{% block content %}

{% if name %}
<h1>Hello, {{name}}</h1>
{% else %}
<form method="POST" class="my-4">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.name.label(class="mb-2") }}
        {{ form.name(class="form-control", placeholder="Name") }}
    </div>
    <br/>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endif %}
{% endblock %}
